<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Trio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo" onclick="location.href='/'">Java Trio Bros</div>
        <div>
            <button onclick="location.href='/signin'">Sign in</button>
            <button onclick="location.href='/signup'">Sign up</button>
            <button onclick="location.href='/runner'">Runner</button>
        </div>
    </header>

    <div class="text">
        <form action="#" th:action="@{/results}" method="post">
            <p id="name">
                Search by name: <input type="text" th:object="${searchPerson}" th:field="*{name}" />
            <span id="button">
                <input type="submit" value="Find" />
                <input type="reset" value="Reset" />
            </span>
            </p>
            <p id="email">
                Search by email: <input type="text" th:object="${searchPerson}" th:field="*{email}" />
            <span id="button">
                <input type="submit" value="Find" />
                <input type="reset" value="Reset" />
            </span>
            </p>
        </form>
        <hr>

        <h3>Registered users:</h3>
        <table>
            <tr>
                <td>Email</td>
                <td>Password</td>
                <td>Name</td>
                <td>Note</td>
            </tr>
            <th:block th:each="user : ${personOutput}">
                <tr>
                    <td th:text="${user.getEmail()}"></td>
                    <td th:text="${user.getPassword()}"></td>
                    <td th:text="${user.getName()}"></td>
                    <td th:text="${user.getNote()}"></td>
                </tr>
            </th:block>
        </table>
    </div>
        
</body>
</html>
